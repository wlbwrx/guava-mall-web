		<script>
			var app = {
				datas : {
					adlk : tools.getURLParam('adlk')
				},
				methods : {
					initadlk : function(){
						if(!app.datas.adlk){
							window.location.href = "shop/index.html" ; 
							cacheSessionStorage.setCache('_index_' , true);
						}else{
							$$.ajax({
								method: 'GET',
								url: commonConfig.websitePrefix() + '/api/ad/link/' + app.datas.adlk,
								beforeSend: function(xhr) {
									tools.loading();
								},
								success : function(result){
									if(result.statusCode == 'OK' && result.body.linkUrl){
										var moduleData = result.body;
										moduleData.adLinkProducts.map(function(e){
											if(e.product && e.product.flag && e.product.flag != ''){
												e.product.flag = e.product.flag.trim().split(',');
											}
										});
										cacheSessionStorage.setCache("adlk-" + app.datas.adlk , moduleData , 1);
										window.location.href = moduleData.linkUrl + (moduleData.linkUrl.includes('?') ? '&' : '?') + 'adlk=' + app.datas.adlk + '&pixelId=' + moduleData.pixelId + '&affiliate=' + moduleData.affiliate ;
									}else{
										window.location.href = "shop/index.html" ; 
									}
								},
								complete: function(xhr, textStatus) {
									tools.hideLoading();
								}
							});
						}
					}
				},
				init : function(){
					app.methods.initadlk();
				}
			}
			$$(function() {
				app.init();
			});
		</script>
